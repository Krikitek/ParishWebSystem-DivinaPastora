<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="yellow.png" type="image/png">
    <title>Log In</title>
    <link rel="stylesheet" href="styles-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c5d5e9 0%, #e3eaf5 100%);
            min-height: 100vh;
        }
        .logo-top-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px 0 24px 0;
            background: transparent;
        }
        .logo-top-bar .logo {
            width: 170px;
            height: auto;
            filter: drop-shadow(0 4px 24px rgba(80,120,200,0.09));
        }
        .auth-container {
            background: rgba(255,255,255,0.92);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.13);
            border-radius: 18px;
            max-width: 410px;
            margin: 0 auto;
            padding: 38px 32px 28px 32px;
            border: 1px solid #e3eaf5;
            position: relative;
            z-index: 2;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 28px;
            color: #2a3b5d;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1.5px solid #bfcbe3;
            border-radius: 7px;
            font-size: 17px;
            background-color: #f7faff;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border: 1.5px solid #5271ff;
            outline: none;
            background: #fff;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3a5e8c 60%, #5271ff 100%);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 17px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(80, 120, 200, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #5271ff 60%, #3a5e8c 100%);
            box-shadow: 0 4px 16px rgba(80, 120, 200, 0.14);
        }
        .form-links {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .form-links a {
            color: #3a5e8c;
            text-decoration: none;
            transition: color 0.2s;
        }
        .form-links a:hover {
            text-decoration: underline;
            color: #5271ff;
        }
        .error-message {
            color: #e74c3c;
            font-size: 15px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 18px;
        }
        .demo-credentials {
            margin-top: 22px;
            padding: 12px;
            background: linear-gradient(90deg, #f7faff 60%, #e3eaf5 100%);
            border-radius: 7px;
            font-size: 15px;
            color: #333;
            border: 1px solid #e3eaf5;
        }
        .demo-credentials p {
            margin: 2px 0;
        }
        @media (max-width: 600px) {
            .logo-top-bar {
                padding: 18px 0 8px 0;
            }
            .logo-top-bar .logo {
                width: 110px;
            }
            .auth-container {
                padding: 18px 8px 16px 8px;
            }
            .welcome-text {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 10px;
            }
            .logo-top-bar .logo {
                width: 80px;
            }
            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-top-bar">
        <img src="chronoslogo.png" alt="Chronos Logo" class="logo">
    </div>
    <div class="container">
        <div class="auth-container">
            <h2 class="welcome-text">Welcome!</h2>
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" class="btn-primary">LOG IN</button>
                <div class="form-links">
                    <a href="#" id="create-account-link">Create Account</a>
                    <a href="#" id="forgot-password-link">Forgot password</a>
                </div>
                <div class="demo-credentials">
                    <p>Demo Credentials:</p>
                    <p>Email: admin@chronos.com</p>
                    <p>Password: Chronos123</p>
                </div>
            </form>
            
            <!-- Create Account Form -->
            <form id="create-account-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="new-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div id="create-error" class="error-message"></div>
                <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
                <div class="form-links">
                    <a href="#" id="back-to-signin">Back to Log In</a>
                </div>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form">
                <h2>Reset Password</h2>
                <div class="verification-method">
                    <label>
                        <input type="radio" name="verification" value="email" checked> Email
                    </label>
                    <label>
                        <input type="radio" name="verification" value="mobile"> Mobile
                    </label>
                </div>
                
                <div id="email-verification" class="verification-form active">
                    <div class="form-group">
                        <input type="email" id="reset-email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div id="mobile-verification" class="verification-form">
                    <div class="form-group">
                        <input type="tel" id="reset-mobile" placeholder="Enter your mobile number" required>
                    </div>
                </div>
                
                <div id="reset-error" class="error-message"></div>
                <button type="button" id="send-code-btn" class="btn-primary">SEND VERIFICATION CODE</button>
                
                <div id="verification-code-section" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="verification-code" placeholder="Enter verification code" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="reset-new-password" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="reset-confirm-password" placeholder="Confirm New Password" required>
                    </div>
                    <button type="submit" class="btn-primary">RESET PASSWORD</button>
                </div>
                
                <div class="form-links">
                    <a href="#" id="back-to-signin-from-forgot">Back to Log In</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Chatbot -->
    <div class="chatbot-container">
        <div class="chatbot-icon" id="chatbot-toggle">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <h3>Chronos Support</h3>
                <button id="close-chatbot"><i class="fas fa-times"></i></button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot">
                    Hello! How can I help you with Chronos today?
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
